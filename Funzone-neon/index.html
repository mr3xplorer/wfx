  <section class="augs bg" data-augmented-ui>

    <div class="code highcontrast-dark">

@keyframes you-can-read-it-awsome {
  to { --edit-use-coursor-make-yourown: text; }
}

@profile { 
  name: vasanthabalaji;
  about: me(explore & learn tech "try to understand there need and functionality how it works" :);
  education: "BSc.CS.CTIS";
  job role: "";
}

:hardskill() {
  --tech-understanding: most-focus-on-cloud-security
    1cretificate Azure AZ900 var(--value-cloud, 1);
    2cretificate IBM pthon101 var(--value-python, 1);
  outcome: var(--knowledge-++);
}

:softskill() {
  --behaviour-stable: most-focus-on-mental-stablity
    1cretificate workspace ethiqueate var(--value, 1);
    2cretificate mental behaviour var(--value, 2);
  outcome: var(--communication-++);
}

/* hobbies */
.art-digital.illustrate {
  --Draw-post: 1; /* post input art in instagram or pintrest */
  /* var(--keep-me-creative) is the output */
}

.fitness-cycling {
  --wakeup-morning: 1; /* cycle input fitness in 10km or 20km */
  /* var(--keep-me-active) is the output */
}

</div>
